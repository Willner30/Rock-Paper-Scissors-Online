<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylerps.css" />
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="scoreBoard">
        <p id="score">Score:</p>
        <p id="player2Score">0</p>
        <p id="playerScore">0</p>
    </div>
    
    <div class="player1Img">
        <p id="player">Player 1</p>
        <img id="triangleImg" src="triangle.svg" role="button" style="display: block;">
        <img id="rockImg" src="rock.svg" role="button" style="display: block;" onclick="player1ClicksRock()">
        <img id="paperImg" src="paper.svg" role="button" style="display: block;" onclick="player1ClicksPaper()">
        <img id="scissorsImg" src="scissors.svg" role="button" style="display: block;" onclick="player1ClicksScissors()">
    </div>
    
    <div class="player2Img">
        <p id="oponent">Player 2</p>
        <img id="triangleImg2" src="triangle2.svg" role="button" style="display: block;" >
        <img id="rockImg2" src="rock2.svg" role="button" style="display: block;" onclick="player2ClicksRock()">
        <img id="paperImg2" src="paper2.svg" role="button" style="display: block;" onclick="player2ClicksPaper()">
        <img id="scissorsImg2" src="scissors2.svg" role="button" style="display: block;" onclick="player2ClicksScissors()">
    </div>
    
    <p id="result"></p>
    
    <button id="restart" onclick="restart()">New Game</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="jsrps.js"></script>
</body>

</html>
